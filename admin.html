<script>
let products = JSON.parse(localStorage.getItem("products")||"[]");
let orders = JSON.parse(localStorage.getItem("orders")||"[]");
let editIndex = null;

// RENDER PRODUITS
function renderProducts(){
  const tbody = document.getElementById("products");
  tbody.innerHTML = "";
  products.forEach((p,i)=>{
    tbody.innerHTML += `
    <tr>
      <td>ğŸ“˜ ${p.title}<br><small>${p.desc}</small></td>
      <td>${p.price} FCFA</td>
      <td>
        <button class="edit" onclick="editProduct(${i})">âœï¸</button>
        <button class="del" onclick="deleteProduct(${i})">ğŸ—‘ï¸</button>
      </td>
    </tr>`;
  });
}

// AJOUT / MODIF
function addProduct(){
  const title = document.getElementById("title").value;
  const desc = document.getElementById("desc").value;
  const price = document.getElementById("price").value;
  const image = document.getElementById("image").value || "images/par dÃ©faut.jpg";

  if(!title || !price){alert("Champs manquants");return;}

  const product = {title,desc,price,image};

  if(editIndex !== null){
    products[editIndex] = product;
    editIndex = null;
  } else {
    products.push(product);
  }

  localStorage.setItem("products", JSON.stringify(products));
  document.querySelectorAll("input,textarea").forEach(e=>e.value="");
  renderProducts();
}

// MODIFIER
function editProduct(i){
  const p = products[i];
  document.getElementById("title").value = p.title;
  document.getElementById("desc").value = p.desc;
  document.getElementById("price").value = p.price;
  document.getElementById("image").value = p.image;
  editIndex = i;
}

// SUPPRIMER
function deleteProduct(i){
  if(confirm("Supprimer ce produit ?")){
    products.splice(i,1);
    localStorage.setItem("products", JSON.stringify(products));
    renderProducts();
  }
}

// COMMANDES
function renderOrders(){
  const tbody = document.getElementById("orders");
  tbody.innerHTML="";
  orders.forEach(o=>{
    tbody.innerHTML+=`
    <tr>
      <td>${o.ref}</td>
      <td>${o.product}</td>
      <td>${o.name}</td>
      <td>${o.email}</td>
    </tr>`;
  });
}

renderProducts();
renderOrders();
</script>
