<script>
// COMMANDES
let orders = JSON.parse(localStorage.getItem('orders')||'[]');

function renderOrders(){
  document.getElementById('orders').innerHTML = orders.map((o,i)=>`
    <tr>
      <td>${o.id}</td>
      <td>${o.product}</td>
      <td>${o.name}</td>
      <td>${o.status}</td>
      <td>${o.status==='En attente' ? <button class='btn confirm' onclick='confirmOrder(${i})'>Confirmer</button>:''}</td>

  `).join('');
}

function confirmOrder(){
  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;

Produit : ${selectedProduct.title}`;

}
