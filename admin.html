<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin â€” Emmanuel Digital Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    *{box-sizing:border-box;font-family:'Poppins',sans-serif}
    body{margin:0;background:#f4f6fb;color:#1f2937}
    header{background:#111827;color:#fff;padding:25px}
    header h1{margin:0;font-size:24px}
    .container{padding:30px}
    .card{background:#fff;border-radius:12px;padding:20px;margin-bottom:20px;box-shadow:0 10px 25px rgba(0,0,0,.08)}
    h2{margin-top:0}
    table{width:100%;border-collapse:collapse}
    th,td{padding:10px;border-bottom:1px solid #e5e7eb;text-align:left}
    th{background:#f9fafb}
    .btn{padding:6px 12px;border:none;border-radius:6px;cursor:pointer;font-weight:600}
    .confirm{background:#16a34a;color:#fff}
    .delete{background:#dc2626;color:#fff}
    input{padding:8px;width:100%;margin-bottom:10px;border-radius:6px;border:1px solid #ccc}
  </style>
</head>
<body><header>
  <h1>Admin â€” Emmanuel Digital Store</h1>
  <p>Zone privÃ©e (non liÃ©e au site public)</p>
</header><div class="container">  <div class="card">
    <h2>ðŸ“¦ Commandes en attente</h2>
    <table>
      <thead>
        <tr>
          <th>Commande</th>
          <th>Produit</th>
          <th>Client</th>
          <th>Statut</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="orders"></tbody>
    </table>
  </div>  <div class="card">
    <h2>âž• Ajouter un produit</h2>
    <input id="ptitle" placeholder="Titre du produit">
    <input id="pprice" placeholder="Prix FCFA">
    <input id="pdesc" placeholder="Description">
    <button class="btn confirm" onclick="addProduct()">Ajouter</button>
  </div>  <div class="card">
    <h2>ðŸ›’ Produits existants</h2>
    <table>
      <thead>
        <tr><th>Produit</th><th>Prix</th><th>Action</th></tr>
      </thead>
      <tbody id="products"></tbody>
    </table>
  </div></div><script>
// COMMANDES
let orders = JSON.parse(localStorage.getItem('orders')||'[]');

function renderOrders(){
  document.getElementById('orders').innerHTML = orders.map((o,i)=>`
    <tr>
      <td>${o.id}</td>
      <td>${o.product}</td>
      <td>${o.name}</td>
      <td>${o.status}</td>
      <td>${o.status==='En attente' ? <button class='btn confirm' onclick='confirmOrder(${i})'>Confirmer</button>:''}</td>
    </tr>
  `).join('');
}

function confirmOrder(i){
  orders[i].status='ConfirmÃ©e';
  localStorage.setItem('orders',JSON.stringify(orders));
  renderOrders();
}

// PRODUITS
let products = JSON.parse(localStorage.getItem('products')||'[]');

function renderProducts(){
  document.getElementById('products').innerHTML = products.map((p,i)=>`
    <tr>
      <td>${p.title}</td>
      <td>${p.price} FCFA</td>
      <td><button class='btn delete' onclick='deleteProduct(${i})'>Supprimer</button></td>
    </tr>
  `).join('');
}

function addProduct(){
  const title=document.getElementById('ptitle').value;
  const price=document.getElementById('pprice').value;
  const desc=document.getElementById('pdesc').value;
  if(!title||!price) return alert('Champs manquants');
  products.push({title,price,desc});
  localStorage.setItem('products',JSON.stringify(products));
  renderProducts();
}

function deleteProduct(i){
  products.splice(i,1);
  localStorage.setItem('products',JSON.stringify(products));
  renderProducts();
}

renderOrders();
renderProducts();
</script></body>
</html>
